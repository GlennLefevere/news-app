<div class="container">

  <div class="row gx-4">
    <ng-container *ngFor="let news of news$ | async">

      <div class="col-4 p-4">
        <div class="card">
          <img src="{{news.imageSrc}}" [alt]="news.title" class="card-img-top">

          <div class="card-body">
            <h5 class="card-title">{{news.title}}</h5>

            <p class="card-text">{{news.content}}</p>
          </div>

        </div>
      </div>


    </ng-container>

  </div>

</div>
