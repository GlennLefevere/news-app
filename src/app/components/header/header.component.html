<div class="d-flex justify-content-between bg-dark text-white">
  <div class="d-flex align-middle">
    <img src="favicon.ico" alt="favicon" class="fav-icon align-self-center mx-4">
    <span title="Het beste nieuws" class="align-self-center">HBN</span>
  </div>

  <div class="d-flex py-2" *ngIf="!user; else userName">
    <button type="button" class="btn btn-outline-light mr-2" (click)="onLoginClicked($event)">Log In</button>
    <button type="button" class="btn btn-outline-primary mr-2">Sign up</button>
  </div>
  <ng-template #userName>
    <div class="align-self-center py-3 mr-4">
      {{user?.firstName}} {{user?.lastName}}
    </div>
  </ng-template>
</div>
